pipeline:
  name: cicd-pipeline
  identifier: Build_ravi3284_simple_maven_java_app_1747764146442
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: githubconnector
        build: <+input>
  stages:
    - stage:
        name: ci-stage
        identifier: cistage
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Owasp
                  name: Run OWASP Scan
                  identifier: Run_OWASP_Scan
                  spec:
                    mode: orchestration
                    config: default
                    target:
                      type: repository
                      workspace: .
                      name: simple-maven-java-app
                      variant: main
                    advanced:
                      log:
                        level: info
                      fail_on_severity: none
              - step:
                  type: Run
                  name: Maven Build
                  identifier: maven_build
                  spec:
                    shell: Bash
                    command: |
                      mvn clean package
              - step:
                  type: BuildAndPushDockerRegistry
                  name: BuildAndPushDockerRegistry
                  identifier: BuildAndPushDockerRegistry
                  spec:
                    connectorRef: docker_connector
                    repo: <+pipeline.variables.imageRepo>
                    tags:
                      - <+pipeline.variables.imageTag>
                    dockerfile: Dockerfile
                    context: .
              - step:
                  name: Trivy Image Scan
                  identifier: trivy_image_scan
                  template:
                    templateRef: org.Trivy_Scan_Template
                    versionLabel: v1
                    templateInputs:
                      identifier: trivy_image_scan
                      type: Run
                      envirnomentVariables:
                        - name: TRIVY_IMAGE
                          type: String
                          value: <+input>
    - stage:
        name: deploy to dev
        identifier: build_ravi3284_simple_maven_java_app_1747764146442
        description: ""
        type: Deployment
        spec:
          deploymentType: Kubernetes
          service:
            serviceRef: java_app
          environment:
            environmentRef: dev_k3d
            deployToAll: false
            infrastructureDefinitions:
              - identifier: k3d_infra
                inputs:
                  identifier: k3d_infra
                  type: KubernetesDirect
                  spec:
                    namespace: <+input>
          execution:
            steps:
              - step:
                  name: Rollout Deployment
                  identifier: rolloutDeployment
                  type: K8sRollingDeploy
                  timeout: 10m
                  spec:
                    skipDryRun: false
                    pruningEnabled: false
              - step:
                  type: ShellScript
                  name: k8s Resource Validation
                  identifier: k8s_Resource_Validation
                  spec:
                    shell: Bash
                    executionTarget: {}
                    source:
                      type: Inline
                      spec:
                        script: kubectl get pods -n <+infra.namespace> | grep Running
                    environmentVariables: []
                    outputVariables: []
                    includeInfraSelectors: false
                  timeout: 10m
            rollbackSteps:
              - step:
                  name: Rollback Rollout Deployment
                  identifier: rollbackRolloutDeployment
                  type: K8sRollingRollback
                  timeout: 10m
                  spec:
                    pruningEnabled: false
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
  variables:
    - name: TRIVY_IMAGE
      type: String
      value: ravi3284/simple-maven-java-app:latest
    - name: imagerepo
      type: String
      description: ""
      required: false
      value: ravi3284/simple-maven-java-app
    - name: imageTag
      type: String
      description: ""
      required: false
      value: latest
